<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet() {
            let nameInput = document.getElementById("isName");
            alert(nameInput.value);
        }
         function addNumbers() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let sum = num1 + num2;
            alert(sum);
        }
    </script>
</head>
<body>
    <input type="text" id="isName">
    <button onclick="greet()" style="color: brown;">CLICK</button><br>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="addNumbers()" style="color: brown;">CLICK</button>

</body>
</html>
