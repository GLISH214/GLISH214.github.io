<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt 3</title>
    <script>
        function greet() {
            let nameInput = document.getElementById("isName");
            alert(nameInput.value);
        }

        function addNumbers() {
            let p = Number(num1.value);
            let q = Number(num2.value);
           dvresult.innerHTML = p+q;
        }
    </script>
</head>
<body>
    <h1>ASSIGNMENT 3</h1>
    <input type="text" id="isName">
    <button onclick="greet()" style="color: brown;">CLICK</button><br><br>

    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="addNumbers()" style="color: brown;">ADD</button>
    <div id="dvresult"></div>
</body>
</html>
