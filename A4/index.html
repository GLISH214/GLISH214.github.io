<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt 4</title>
    <script>
        function add(){
           let a = Number(n1.value);
           let b = Number(n2.value);
           dvres.innerHTML = a+b;
        }
        function sub(){
          let a = Number(n1.value);
          let b = Number(n2.value);
           dvres.innerHTML = a - b;
        }
        function mult(){
           let a = Number(n1.value);
           let b = Number(n2.value);
           dvres.innerHTML = a * b;
        }
        function div(){
           let a = Number(n1.value);
           let b = Number(n2.value);
           dvres.innerHTML = a / b;
        }
    </script>
</head>
<body>
    <h1>ASSIGNMENT 4</h1>
    <input type="text" id="n1">
    <input type="text" id="n2">
    <button onclick="add()" style="color: brown; backgroundcolor:bisque;">ADD</button>
    <button onclick="sub()" style="color: brown; backgroundcolor:bisque;">SUB</button>
    <button onclick="mult()" style="color: brown; backgroundcolor:bisque;">MUL</button>
    <button onclick="div()" style="color: brown; backgroundcolor:bisque;">DIV</button>
    <div id="dvres"></div>
</body>
</html>
