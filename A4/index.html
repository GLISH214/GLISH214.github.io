<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt 4</title>
    <script>
      const calc = (n1,n2) =>{
         let a = Number(n1.value);
         let b = Number(n2.value);

         dvres.innerHTML =
         "Addition: " + a +" + "+ b + " = " + add(a, b) + "<br>" +
         "Subtraction: " + a +" - "+ b + " = " + sub(a, b) + "<br>" +
         "Multiplication: " + a +" * "+ b + " = " + mult(a, b) + "<br>" +
         "Division: " + a +" / "+ b + " = " + div(a, b);
      }
        function add(n1,n2){
           return n1+n2;
        }
        function sub(n1,n2){
          return n1-n2;
        }
        function mult(n1,n2){
           return n1*n2;
        }
        function div(n1,n2){
         return n2 !== 0 ? n1 / n2 : "Cannot divide by 0";
        }
    </script>
</head>
<body>
    <h2>CALCULATOR</h2>
    <input type="text" id="n1">
    <input type="text" id="n2">
    <button onclick="calc(n1,n2)" style="color:bisque; background-color:brown;">CALC!!</button>
    
    <div id="dvres" style="font-family: monospace;"></div>
</body>
</html>
